<div id="book" class="book">
    <div class="title-book">
        <span>{{name}}</span>
    </div>
    <div class="img-book">
        <img src="{{image}}">
    </div>
    <div class="content-book">
        <p>
            {{description}}
        </p>
    </div>
    <div class="footer-book">
        <a class="submit-detail-book" href="#/detail/{{id}}">Ver Detalle</a>
    </div>
</div>
