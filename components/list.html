<div class="books-content">
    <div id="book" class="book">
        <div class="title-book">
            <span>{{name}}</span>
        </div>
        <div class="img-book">
            <img src="{{image}}">
        </div>
        <div class="content-book">
            <p>
                {{description}}
            </p>
        </div>
        <div class="footer-book">
            <button class="detail-button" type="submit">Ver Detalle</button>
        </div>
    </div>
</div>
