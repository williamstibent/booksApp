<div class="detail" id="detail-book" >
    <div class="item-title">
        <span>{{name}}</span>
    </div>
    <div class="item-body">
        <div class="item-description">
            <p>
                {{description}}
            </p>
        </div>
        <div class="item-img">
            <img src="{{image}}">
        </div>
    </div>
</div>
